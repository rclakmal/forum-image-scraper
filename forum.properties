[ForumSettings]
# Thread full URL(s). You can specify multiple threads separated by commas.
# Examples: https://example.com/forum/thread/123
thread = https://www.mistresst.net/pictures_anon
# Pagination options:
# Pagination options:
# If `usePagination` is true, the scraper will iterate pages from startPage to endPage.
# If `usePagination` is false, the scraper will download only the thread URL(s) provided in `thread`.
usePagination = true

# The following properties apply only when `usePagination = true`:
	# Text inserted before the page number when building paginated URLs.
	# Example: if page links look like "?start=10" set pageAppenderBefore = &start=
pageAppenderBefore = ?page=
	# Text inserted after the page number when building paginated URLs (usually empty).
pageAppenderAfter = 

	# First and last page to process (inclusive). Only used when usePagination = true.
startPage = 1
endPage = 0
	# Multiply the page index if the forum uses offsets (use 10 for typical phpBB offset pagination).
pageValueMultiply = 1
