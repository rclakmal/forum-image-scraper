[GoogleSettings]
# Search term for Google Images
searchTerm= beautiful landscapes

# Number of images to scroll/load (Google loads images dynamically)
# Set to 0 for infinite scroll until no more images load
maxImages=200

# CSS selectors for Google Images (update if Google changes their classes)
# Thumbnail selector - images you can click
thumbnailClassSelector=YQ4gaf

# Full image selector - the large preview image after clicking thumbnail
fullImageSelector=kn3ccd

# Image size filter: any, large, medium, icon
# any = all sizes, large = large images, medium = medium size, icon = small icons
size=any

# Color filter: any, color, gray, transparent, red, orange, yellow, green, teal, blue, purple, pink, white, black, brown
# any = all colors, color = full color, gray = black & white
color=any

# Time filter: any, past_day, past_week, past_month, past_year
# any = any time
time=any

# Image type filter: any, photo, clipart, lineart, gif
# any = all types, photo = photographs, clipart = clip art, lineart = line drawings, gif = animated
type=any

# License filter: any, creative_commons, other_licenses
# any = all licenses, creative_commons = Creative Commons licenses, other_licenses = commercial & other licenses
license=any

# Usage rights (more specific): any, free_to_use_share, free_to_use_share_modify, free_to_use_share_modify_commercially, free_to_use_modify, free_to_use, free_to_use_commercially
# any = all rights
usageRights=any

# Safe search: off, moderate, strict
# off = disable SafeSearch (show all content), moderate = blur explicit images, strict = filter explicit content
safeSearch=off

# Scroll delay in seconds between loading more images (to avoid being blocked)
scrollDelay=2
