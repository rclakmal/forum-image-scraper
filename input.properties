[UserInput]
# Base forum URL (without trailing slash)
hostSite = https://focus-on-photography-forum.net

# Thread URL - supports both full URLs or just the path (after domain)
# Can specify multiple threads separated by commas
# Examples: /forum/topic/123 or https://www.example.com/forum/topic/123
thread = /threads/post-your-pet-photos.267

# Pagination settings - text before and after the page number in URL
# Example: if page 2 URL is ".../?page=2" then pageAppenderBefore = /?page=
pageAppenderBefore = /page-
pageAppenderAfter = 

# Page range to download
startPage = 1
endPage = 2

# Page number multiplier (use 10 if page 2 shows as 20 in URL, otherwise 1)
pageValueMultiply = 1

# Resolution filter - skip images smaller than these dimensions (0 = no limit)
minWidth = 100
minHeight = 100