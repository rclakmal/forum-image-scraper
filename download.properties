[DownloadSettings]
# Base folder where downloads are saved. Can be absolute or relative.
# Example: C:\\Users\\You\\Downloads or ../../Downloads
outputBasePath = ../../Downloads
# Minimum width (pixels) to accept an image. Set 0 for no minimum.
minWidth = 200
# Minimum height (pixels) to accept an image. Set 0 for no minimum.
minHeight = 200
# Number of concurrent download workers (threads).
maxWorkers = 10
